<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내 서재 | 북적북적</title>
        <link
            rel="shortcut icon"
            href="/images/common/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="/css/main/header.css" />
        <link rel="stylesheet" href="/css/organization/mypage.css" />
    </head>
    <body>
        <div id="wrap">
            <!-- 헤더 시작 -->
            <div th:replace="~{main/header :: header-sc}"></div>
            <!-- 헤더끝 -->
            <main class="library-main">
                <div class="library-main-wrapper">
                    <div class="back-wrapper">
                        <div class="back-inner">
                            <h2 class="inner-title">내서재</h2>
                        </div>
                    </div>
                    <div class="inner">
                        <div class="content-top">
                            <section class="profile-view-wrapper">
                                <div class="profile-info-wrapper">
                                    <div class="profile-info">
                                        <div class="profile-image-wrapper">
                                            <img
                                                th:src="@{/personal/profile(path=${sponsor.filePath}, name=${sponsor.fileName})}"
                                                alt="프로필 이미지"
                                                onerror="this.src='/images/common/user_profile_example.png'"
                                                style="border-radius: 45px"/>
                                            />
                                            <a href="/sponsor/mypage/password-check">
                                            <button class="edit-button">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="16"
                                                    height="16"
                                                    fill="none"
                                                    viewBox="0 0 16 16"
                                                    class="mds-icon"
                                                    color="var(--text-01)"
                                                >
                                                    <path
                                                        fill-rule="evenodd"
                                                        d="M10.864 1.97a.75.75 0 0 0-1.061 0L2.47 9.303a.75.75 0 0 0-.22.53V13.5c0 .414.336.75.75.75h3.667a.75.75 0 0 0 .53-.22l7.333-7.333a.75.75 0 0 0 0-1.06zM3.75 12.75v-2.606l4.383-4.383 2.606 2.606-4.383 4.383zm8.05-5.444 1.14-1.14-2.607-2.605-1.14 1.14z"
                                                        clip-rule="evenodd"
                                                        fill="currentColor"
                                                    ></path>
                                                </svg>
                                                <span class="ir"
                                                    >프로필 이미지 편집</span
                                                >
                                            </button>
                                            </a>
                                        </div>
                                        <div class="profile-metainfo">
                                            <div
                                                class="profile-nickname-wrapper"
                                            >
                                                <span class="profile-nickname"
                                                      th:text="${sponsor.sponsorName}"
                                                    >한국백혈병환우회</span
                                                >
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="content-count-wrapper">
                                    <a href="" class="posts-button">
                                        <dl class="content-count-info">
                                            <dt class="content-label">
                                                기부글
                                            </dt>
                                            <dd class="content-count" th:text="${sponsor.totalPostCount}">0</dd>
                                        </dl>
                                    </a>
                                    <hr class="separater" />
                                    <a href="" class="mileage-button">
                                        <dl class="content-count-info">
                                            <dt class="content-label">
                                                기부 인증글
                                            </dt>
                                            <dd class="content-count" th:text="${sponsor.donateCertCount}">0</dd>
                                        </dl>
                                    </a>
                                </div>
                                <div class="my-button-wrapper">
                                    <button
                                        type="button"
                                        class="writing-button"
                                        onclick="window.location.href='/post/receiver/write'"
                                    >
                                        <span>
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="16"
                                                height="16"
                                                fill="none"
                                                viewBox="0 0 16 16"
                                                class="mds-icon"
                                                color="var(--ui-background)"
                                            >
                                                <path
                                                    fill-rule="evenodd"
                                                    d="M8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5z"
                                                    clip-rule="evenodd"
                                                    fill="currentColor"
                                                ></path>
                                            </svg>
                                            기부글 쓰기
                                        </span>
                                    </button>
                                </div>
                            </section>
                            <hr class="divide-line" />
                        </div>
                        <div class="content-bottom">
                            <section class="scrap-book-list">
                                <div class="title-wrapper">
                                    <h3 class="title-text">기부글</h3>
                                    <a href="/sponsor/mypage/donation" class="books-button">전체보기</a>
                                </div>
                                <ul class="donate slide-wrapper">
                                    <li class="slide-item" th:each="receiver, iterStat : ${myPageData.receivers}">
                                        <div class="search-donate-list">
                                            <a th:href="@{/post/receiver/post/{postId}(postId=${receiver.id})}" class="donate-inner">
                                                <div class="donate-data">
                                                    <div class="donate-image"
                                                         th:style="'--background-image: url(' +
                                       (${myPageData.receiverFiles[iterStat.index] == null}
                                       ? '/images/common/default-donate-image.png'
                                       : '/post/thumbnail?path=' + ${myPageData.receiverFiles[iterStat.index].filePath} + '&name=' + ${myPageData.receiverFiles[iterStat.index].fileName}) + ')'">
                                                        <img th:src="${myPageData.receiverFiles[iterStat.index] == null} ? '/images/common/default-donate-image.png'
              : @{/post/thumbnail(path=${myPageData.receiverFiles[iterStat.index].filePath}, name=${myPageData.receiverFiles[iterStat.index].fileName})}"
                                                             alt="기부글 이미지"
                                                             onerror="this.src='/images/common/default-donate-image.png'" />
                                                    </div>
                                                    <div class="donate-text">
                                                        <span class="title" th:text="${receiver.receiverTitle}">기부글 제목</span>
                                                        <p class="content donateType" th:text="${receiver.receiverText}">기부글 내용</p>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </section>
                            <section class="scrap-book-list">
                                <div class="title-wrapper">
                                    <h3 class="title-text">기부 인증글</h3>
                                    <a href="/sponsor/mypage/donate-cert" class="books-button">전체보기</a>
                                </div>
                                <ul class="donate slide-wrapper">
                                    <li class="slide-item" th:each="donateCert, iterStat : ${myPageData.donateCerts}">
                                        <div class="search-donate-list">
                                            <a th:href="@{/post/donate/post/{postId}(postId=${donateCert.id})}" class="donate-inner">
                                                <div class="donate-data">
                                                    <div class="donate-image"
                                                         th:style="'--background-image: url(' +
                                       (${myPageData.donateCertFiles[iterStat.index] == null}
                                       ? '/images/common/default-donate-image.png'
                                       : '/post/thumbnail?path=' + ${myPageData.donateCertFiles[iterStat.index].filePath} + '&name=' + ${myPageData.donateCertFiles[iterStat.index].fileName}) + ')'">
                                                        <img th:src="${myPageData.donateCertFiles[iterStat.index] == null} ? '/images/common/default-donate-image.png'
                                  : @{/post/thumbnail(path=${myPageData.donateCertFiles[iterStat.index].filePath}, name=${myPageData.donateCertFiles[iterStat.index].fileName})}"
                                                             alt="기부 인증글 이미지"
                                                             onerror="this.src='/images/common/default-donate-image.png'" />
                                                    </div>
                                                    <div class="donate-text">
                                                        <span class="title" th:text="${donateCert.donateCertTitle}">기부 인증글 제목</span>
                                                        <p class="content donateType" th:text="${donateCert.donateCertText}">기부 인증글 내용</p>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </section>
                        </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="/js/organization/mypage.js"></script>
</html>
